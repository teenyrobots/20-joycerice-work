<!DOCTYPE html>
<!-- the HTML tag is the parent all content -->
<html lang="en">

    <!-- the head is where we keep information about our document -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My cool comic</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <!-- the body is where all the content we want to display goes -->
    <body>
        <!-- h1 and p are tags that style text -->
        <h1 id="top">Joyce's cool comic</h1>
        <p>by Joyce Rice</p>
        
        <button id="showImage">Bring it back</button>
        
        <!-- img tags are the most common element in digital comics -->
        <img src="assets/bestBros.png" alt="transparent image" class="hider">
        
        <img src="assets/1.jpg" alt="comic panel 1" class="closer">
        
        <img src="assets/2.jpg" alt="comic panel 2" id="thirdImg">
        <img src="assets/3.jpg" alt="comic panel 3" id="boolChanger">
        <img src="assets/4.jpg" alt="comic panel 4" id="cycler">
        
        <!-- link tags are also known as A tags, or anchor tags -->
        <a href="page2.html">Next page</a>
        <br>
        <a href="http://teenyrobots.net/" target="_blank">Check out my website for more cool comics!</a>
        <br>
        <a href="#top">Back to the top</a>
        
        <script
			  src="http://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
